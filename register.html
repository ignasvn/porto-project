    <div class="login-card">
      <form>
        <h1>Create Account</h1>
        <hr>
        
        <label for="fullname">Full Name</label>
        <input type="text" name="fullname" id="fullname" placeholder="Enter your full name" required>

        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" placeholder="example@mail.com" required>

        <label for="reg-username">Username</label>
        <input type="text" name="reg-username" id="reg-username" placeholder="Choose a username" required>
          
        <label for="reg-password">Password</label>
        <input type="password" name="reg-password" id="reg-password" placeholder="Create a password" required>

        <label for="confirm-password">Confirm Password</label>
        <input type="password" name="confirm-password" id="confirm-password" placeholder="Repeat your password" required>
          
        <button type="submit" name="register" id="register">Sign Up</button>
        
        <div style="text-align: center; margin-top: 15px; font-size: 14px;">
          <p>Already have an account? <a href="login.html" style="color: #3B4953; font-weight: bold;">Login here</a></p>
