<div class="content">
  <div class="bg-login-card">
    <div class="login-card">
      <div class="login-logo"></div>
      <form>
        <h1>Buat Akun Baru</h1>
        
        <label for="fullname">Nama Lengkap</label>
        <input type="text" name="fullname" id="fullname" placeholder="Masukkan nama lengkap" required>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="contoh@mail.com" required>

        <label for="reg-username">Username</label>
        <input type="text" name="reg-username" id="reg-username" required>
          
        <label for="reg-password">Password</label>
        <input type="password" name="reg-password" id="reg-password" required>

        <label for="confirm-password">Konfirmasi Password</label>
        <input type="password" name="confirm-password" id="confirm-password" required>
          
        <button type="submit" name="register" id="register">Daftar Sekarang</button>
        
        <div class="login-link-section">
          <p>Sudah punya akun? <a href="/login.html">Login di sini</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
