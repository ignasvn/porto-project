<div class="content">
  <div class="bg-login-card">
    <div class="login-card">
      <div class="login-logo"></div>
      <form>
        <h1>Lupa Password?</h1>
        <p style="text-align: center; margin-bottom: 20px; color: #666;">
          Masukkan email Anda dan kami akan mengirimkan instruksi untuk mengatur ulang password Anda.
        </p>
        
        <label for="reset-email">Alamat Email</label>
        <input type="email" name="reset-email" id="reset-email" placeholder="Masukkan email terdaftar" required>
          
        <button type="submit" name="reset-submit" id="reset-submit">Kirim Link Reset</button>
        
        <div class="back-to-login">
          <a href="/login.html" style="display: block; text-align: center; margin-top: 15px;">
            <i class="fa-solid fa-arrow-left"></i> Kembali ke Login
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
