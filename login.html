<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Portofolio</title>
  <link rel="icon" href="assets/image/logo/p.png" type="image" sizes="32x32">
  <link rel="stylesheet" href="https://unpkg.com/@fortawesome/fontawesome-free@6.2.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/navbar.css">
  <link rel="stylesheet" href="assets/css/footer.css">
  <link rel="stylesheet" href="assets/css/login.css"> 
</head>
<body>

<div class="navbar">
  <a class="logo-navbar" href="index.html"></a>

  <div class="nav-spacer"></div>

  <a class="btn-back-home" href="index.html">
    <i class="fa-solid fa-arrow-left"></i> Home
  </a>
</div>

<div class="content">
  <div class="bg-login-card">
    <div class="login-card">
      <div class="login-logo"></div>
      <form>
        <h1>Welcome Back</h1>
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="Enter your username" required>
          
        <label for="password">Password</label>
        <div class="password-container">
          <input type="password" name="password" id="password" placeholder="Enter your password" required>
          <i class="fa-solid fa-eye" id="togglePassword"></i>
        </div>
          
        <a href="/forgotpassword.html" class="forgot-link">Forgot password?</a>
        
        <button type="submit" name="submit" id="submit">Login</button>
        
        <div class="register-footer">
          <p>Don't have an account?</p>
          <a href="/register.html" class="btn-register-secondary">Register Now</a>
        </div>
      </form>
    </div>
  </div>
</div>

<footer class="footer">
  <p>&copy; 2025 Kevin Gunawan. All rights reserved.</p>
  <p>
    <a href="https://instagram.com/ignasvn"><i class="fa-brands fa-instagram fa-flip fa-lg"></i></a> |
    <a href="https://github.com/ignasvn"><i class="fa-brands fa-github fa-bounce fa-lg"></i></a> |
    <a href="tel:081313777672"><i class="fa-brands fa-whatsapp fa-beat fa-lg"></i></a>
  </p>
</footer>

<script>
    const togglePassword = document.querySelector("#togglePassword");
    const password = document.querySelector("#password");

    togglePassword.addEventListener("click", function () {
        const type = password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);
        this.classList.toggle("fa-eye");
        this.classList.toggle("fa-eye-slash");
    });
</script>

</body>
</html>
